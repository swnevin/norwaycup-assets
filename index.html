<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Norwaycup Testside</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Sikrer at innholdet vises riktig */
      background: url('https://i.postimg.cc/SQtwdRyv/Skjermbilde-2024-11-23-170757.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    #border-right {
      position: fixed;
      top: 0;
      right: 0;
      width: 20vw;
      height: 100%;
      background-color: rgba(238, 42, 30, 0.8);
      pointer-events: none;
    }

    #chatbot-highlight {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 20vw;
      height: 20vw;
      background: radial-gradient(circle at bottom right, rgba(255,255,255,0.5), transparent);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="border-right"></div>
  <div id="chatbot-highlight"></div>
  <script src="https://swnevin.github.io/norwaycup_assets/extensions.js"></script>
  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        console.log("Voiceflow script loaded"); // Debugging
        window.voiceflow.chat.load({
          verify: { projectID: '6735fdc05166937605e0dba6' }, // Bekreft ID-en
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production', // Bekreft riktig versjon
          allowDangerousHTML: true,
          assistant: {
            extensions: [FormExtension], // FormExtension må være definert
            stylesheet: ['https://swnevin.github.io/norwaycup_assets/styles.css'],
          }
        });
      };
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
